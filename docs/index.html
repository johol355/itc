<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Guidelines</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2196F3">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Load Screen -->
    <div id="load-screen" class="load-screen">
        <div class="load-content">
            <img src="itc-logo.jpg" alt="Karolinska ITC" class="load-logo">
            <h2 class="load-title">Medical Guidelines</h2>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="load-progress"></div>
                </div>
                <div class="progress-percentage" id="load-percentage">0%</div>
            </div>
            <p class="load-status" id="load-status">Initializing application...</p>
        </div>
    </div>

    <!-- Main App -->
    <div id="app" class="app-hidden">
        <header>
            <div class="header-content">
                <h1>Medical Guidelines</h1>
                <button id="dark-mode-toggle" class="dark-mode-toggle" title="Toggle Dark Mode">
                    ðŸŒ™
                </button>
            </div>
        </header>
        
        <main>
            <section id="guidelines">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search guidelines..." class="search-input">
                </div>
                <div id="guidelines-list">
                    <!-- Guidelines will be loaded here -->
                </div>
            </section>
        </main>
    </div>
    
    <script src="app.js"></script>
    <script src="checklist.js"></script>
</body>
</html>
